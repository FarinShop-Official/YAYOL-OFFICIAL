    * {

    .menu-wrapper {
  position: absolute;
  top: 16px;
  right: 16px;
  z-index: 999;
}

.menu-dot {
  font-size: 22px;
  color: #fff;
  cursor: pointer;
  padding: 6px 12px;
  background-color: #1e1e2f;
  border-radius: 8px;
  border: 1px solid rgba(138, 43, 226, 0.4);
  box-shadow: 0 0 12px rgba(138, 43, 226, 0.5);
  transition: all 0.3s ease;
}

.menu-dot:hover {
  background-color: #2b2040;
}

.menu-dropdown {
  display: none;
  position: absolute;
  top: 38px;
  right: 0;
  background-color: #1e1e2f;
  border: 1px solid rgba(138, 43, 226, 0.5);
  box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
  border-radius: 10px;
  overflow: hidden;
  min-width: 120px;
}

.menu-dropdown a {
  display: block;
  color: #eee;
  padding: 10px 16px;
  text-decoration: none;
  font-size: 14px;
  transition: background 0.3s;
}

.menu-dropdown a:hover {
  background-color: #2b2040;
}

}

    .yt-section {

}

.channel-title {

}

    .app-list {
      padding-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 20px;
    }

    .app-item {
  display: flex;
  align-items: center;
  background-color: #1e1e2f;
  padding: 12px 16px;
  border-radius: 12px;
  border: 1px solid rgba(138, 43, 226, 0.6); /* garis ungu jelas */
  box-shadow: 0 0 25px 6px rgba(138, 43, 226, 0.5); /* glow terang */
  transition: all 0.3s ease;
}

    .app-item:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 35px 10px rgba(138, 43, 226, 0.8); /* glow makin terang */
  background-color: #2b2040;
  border-color: rgba(185, 92, 255, 0.9);
}

    .app-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;

      border: 1px solid #555;
    }

    .app-name {

    .section-title {
  text-align: center;
  margin: 40px 0 20px;
  font-size: 16px;
  color: #aaa;
  position: relative;
}

.section-title span {
  padding: 0 12px;
  background: #111;
  z-index: 1;
  position: relative;
  text-transform: uppercase;
  font-weight: bold;
  letter-spacing: 1px;
  text-shadow: 0 0 8px rgba(138, 43, 226, 0.6);
}

.section-title::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  height: 1px;
  width: 100%;
  background: rgba(138, 43, 226, 0.4);
  z-index: 0;
}

    footer {

  box-shadow: 0 -2px 20px rgba(138, 43, 226, 0.4); /* shadow ungu ke atas */
  position: relative;
  z-index: 1;
}

    .loading-overlay {

      top: 0;
      left: 0;
      width: 100%;

      background: rgba(0, 0, 0, 0.9);
      display: none;

    }

    .loading-overlay img {

    .loading-text {
      font-size: 18px;

      color: #eee;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
  </style>

  <script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

  // Tutup menu kalau klik di luar
  document.addEventListener("click", function(e) {
    const menu = document.getElementById("menu");
    const dot = document.querySelector(".menu-dot");
    if (!menu.contains(e.target) && !dot.contains(e.target)) {
      menu.style.display = "none";
    }
  });

    function showLoading(e) {
      e.preventDefault();
      const loading = document.getElementById("loadingScreen");
      loading.style.display = "flex";
      const targetURL = e.currentTarget.href;
      setTimeout(() => {
        window.location.href = targetURL;
      }, 1000);
    }
  </script>
